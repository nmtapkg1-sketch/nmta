<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial History - NMTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/image-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/nmta_logo_modern.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .page-header {
            background: var(--gradient-primary);
            color: white;
            padding: 6rem 0 3rem;
            text-align: center;
        }

        .crud-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .crud-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .table-responsive {
            overflow-x: auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        .btn-receipt {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow-xl);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: var(--font-sans);
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-group input[readonly] {
            background-color: #f1f5f9;
            cursor: not-allowed;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .crud-controls {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .page-header {
                padding: 5rem 0 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <img src="images/nmta_logo_modern.png" alt="NMTA Logo" style="height: 40px;">
                <span>NMTA</span>
            </a>
            <nav>
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="members.html">Members</a>
                    <a href="financial_history.html" class="active">Financials</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1 style="color: white;">Financial History</h1>
            <p>Manage and track financial records</p>
        </div>
    </div>

    <main class="crud-container">
        <div class="crud-controls">
            <div>
                <h2 style="margin-bottom: 0.5rem;">All Records</h2>
                <p style="color: var(--text-light);">Track association finances</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div class="search-box" style="position: relative;">
                    <i class="fa-solid fa-search"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                    <input type="text" id="searchInput" placeholder="Search records..."
                        style="padding: 0.75rem 1rem 0.75rem 2.5rem; border: 1px solid #e2e8f0; border-radius: 8px; width: 250px;">
                </div>
                <button class="btn btn-outline" id="printHistoryBtn"
                    style="border-color: var(--primary-color); color: var(--primary-color);"><i
                        class="fa-solid fa-print"></i> Print History</button>
                <button class="btn btn-primary" id="add-btn"><i class="fa-solid fa-plus"></i> Add New Record</button>
            </div>
        </div>

        <div class="table-responsive">
            <table id="financial-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Receipt No</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>For Month</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="record-modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem;">Add Record</h2>
            <form id="record-form">
                <input type="hidden" id="record-id">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="member-select">Select Member</label>
                        <select id="member-select" required>
                            <option value="">-- Select a Member --</option>
                            <!-- Options will be populated via JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name (Read-only)</label>
                        <input type="text" id="name" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="receiptNo">Receipt No (Auto-generated)</label>
                        <input type="text" id="receiptNo" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="fortheMonth">For Month</label>
                        <input type="text" id="fortheMonth" placeholder="e.g., January 2025">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <input type="text" id="remarks">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn"
                        style="color: var(--text-main); border-color: #cbd5e1;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Record</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="border: none; padding-top: 0;">
                <p>&copy; 2025 NMTA Organization. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/image-modal.js"></script>
    <script src="js/financial_history.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
