<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members - NMTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/image-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/nmta_logo_modern.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .page-header {
            background: var(--gradient-primary);
            color: white;
            padding: 6rem 0 3rem;
            text-align: center;
        }

        .crud-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .crud-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .table-responsive {
            overflow-x: auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow-xl);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: var(--font-sans);
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <img src="images/nmta_logo_modern.png" alt="NMTA Logo" style="height: 40px;">
                <span>NMTA</span>
            </a>
            <nav>
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#executives">Team</a>
                    <a href="financial_history.html">Financials</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1 style="color: white;">Member Management</h1>
            <p>Add, edit, and manage association members</p>
        </div>
    </div>

    <main class="crud-container">
        <div class="crud-controls">
            <div>
                <h2 style="margin-bottom: 0.5rem;">All Members</h2>
                <p style="color: var(--text-light);">Manage your community database</p>
            </div>
            <button class="btn btn-primary" id="add-btn"><i class="fa-solid fa-plus"></i> Add New Member</button>
        </div>

        <div class="table-responsive">
            <table id="members-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Business Name</th>
                        <th>Phone</th>
                        <th>Shop No</th>
                        <th>Role/Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="member-modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem;">Add Member</h2>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="businessname">Business Name</label>
                        <input type="text" id="businessname" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone Number</label>
                        <input type="tel" id="phoneno">
                    </div>
                    <div class="form-group">
                        <label for="emailid">Email Address</label>
                        <input type="email" id="emailid">
                    </div>
                    <div class="form-group">
                        <label for="shopno">Shop Number</label>
                        <input type="text" id="shopno">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Role / Remarks</label>
                        <input type="text" id="remarks" placeholder="e.g. Member, Treasurer">
                    </div>
                    <div class="form-group full-width">
                        <label for="photo">Photo (Optional)</label>
                        <div id="photo-preview-container" style="margin-bottom: 10px; display: none;">
                            <img id="photo-preview" src="" alt="Current Photo"
                                style="height: 100px; width: 100px; object-fit: cover; border-radius: 50%; border: 2px solid var(--accent-color);">
                        </div>
                        <input type="file" id="photo" accept="image/*">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn"
                        style="color: var(--text-main); border-color: #cbd5e1;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Member</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom" style="border: none; padding-top: 0;">
                <p>&copy; 2025 NMTA Organization. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/image-modal.js"></script>
    <script src="js/members.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
